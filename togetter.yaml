togetter:
    まとめを作ります:
        togetter アプリをインストールします:
            iPhone: App Store で togetter を検索してインストールします
        まとめ作成画面を開きます:
            新規: togetter アプリ >>（メイン画面に移動）>> まとめ作成（ペンボタン：右上）
                #ref: https://help-app.togetter.com/start_create
            下書きを開きます: togetter >>（メイン画面に移動）>> まとめ作成（ペンボタン：右上）>> 下書き（右上）
        作成途中を保存します:
            タイトルなどを入力する画面を表示します: 次へ（右上）
            下書きに保存して閉じる ボタン（下）:
        ツイートとテキストを並べます:
            まとめに追加するツイートを探し、URL をコピーします:
                iPhone twitter >>（ツイートを表示）>> 共有（↑ボタン：右下）>> リンクをコピー
            ツイートを追加します:
                （まとめ作成画面）>> URL から取得（クリップ ボタン：右下）>>（URL を貼り付け）>> search ボタン（右下）>>
                （ツイートをタップ：下半分）>> ＋ボタン（右下）
                #ref: https://help-app.togetter.com/get_from_url
            テキストを追加します:
                追加します: （まとめ作成画面）>> テキスト入力（鉛筆 ボタン：右下）>> abc（と入力：例）
                色をつけます: （入力したテキストの一部を選択）>>（赤い）A（中央）>>（色）>>　テキストを挿入する >>
                    プレビュー タブ（上）>> テキスト タブ（上）
                テキストの入力を完了します: OK（右上）
                #ref: https://help-app.togetter.com/decorate_text
            順番を変えます: #// ツイートやテキストを表示する順序を変更します
                移動: #// 特定のツイートやテキストを移動します（以下、ツイートのみの説明になりますがテキストも同様です）
                    ツイート（を浮かぶまで長押し）>>（そのままスワイプ）
                時系列:
                    過去から未来へ: 時間順（上）
                    未来から過去へ: 逆順（上）
        タイトルなどを入力します:
            タイトルなどを入力する画面を表示します: 次へ（右上）
            タイトル: まとめのタイトルを入力
            説明: まとめの詳細を入力
            サムネイル: タップ
            タグ: 一覧から選ぶか、入力して done（右下）
            他のユーザーによる編集:
            公開設定:
                限定公開 >> リンクを知っている人限定（例）
            その他:
        公開します:
            まとめを投稿する >> まとめを見る
    作ったまとめ:
        参照します:  #// 自分が作ったまとめの一覧から選びます
            togetter アプリ >>（トップページ）>> 三（左上）>> 作成したまとめ >>（まとめ）
        URL をコピーします:
            （特定のまとめを表示します）>> ▽（右上）>> シェアする >> コピー
    引用通知:
        自分のツイートが togetter に引用されたことが「おしらせ」に表示されます。
        togetter アプリ >>（トップページ）>> 三（左上）>> おしらせ
