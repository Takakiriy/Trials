# React user application in Docker container

アプリケーションを編集します:
    - ./app-react/steps.yaml を参照してアプリケーションを編集します

React のサンプル アプリケーションの Docker イメージをビルドして、ローカル Web サーバーのコンテナーを起動します:
    - Docker が起動するまで待ちます
    - docker-compose up --build
        #// ./app-react/Dockerfile の最後に、ADD public と ADD src が追加されているので、
        #// 編集した内容がコンテナーに入ります

ローカル Web サーバーを終了して、コンテナーを削除します:
    通常の手順:
        - docker-compose down

    関連コマンド:
        - docker ps -a
        - docker rm __ContainerID__

        - docker images
        - docker rmi __ImageID__
