            販売がすべて悪い、販売が全て良い、それ以外にないということは乱暴な議論であり論理的に間違っています。
            販売には良い販売と悪い販売があります。ヤフオク等は法律に従って悪い販売を禁止していますが、
            転売屋は悪い販売を禁止されていないという状況なので自然と転売屋に悪い販売が多く集まります。
            だから、転売は悪い販売を指すような意味に変わったのでしょう。
            転売＝違法ではないとよく言われますが、良い販売と悪い販売があるときに基本的に違法ではないというのは、
