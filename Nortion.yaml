Nortion: #keyword:  #ref: https://www.notion.so/ja-jp  #// ノーション
    導入:
        https://www.notion.so/ja-jp >> Nortion を無料で使ってみる
    ガイド:
        #ref: https://www.notion.so/ja-jp/help/reference
    ワークスペース:  #ref: https://www.notion.so/ja-jp/help/category/meet-your-workspace
        一覧: ワークスペース名（をクリック） #// 自分が作ったワークスペースと、自分が参加しているワークスペースが一覧されます
        新規作成:
            ワークスペース名（をクリック）>> …（自分のメアドの右）>> ワークスペースへの参加・新規作成 >>
                自分のために >> Nortion に移動する ボタン >> テンプレートをクリアする 
            #ref: https://www.notion.so/ja-jp/help/create-delete-and-switch-workspaces#新しいワークスペースを作成する
    ページ:
        一覧: 左ペインにツリー状に一覧されます
        新規作成: + New Page（左下）
            #ref: https://www.notion.so/ja-jp/help/create-your-first-page#ページを追加する
        ページの URL をクリップボードへコピーします: #keyword: Nortion URL
            （ページを開く）>> …（右上）>> リンクをコピー
        サブ ページ: #keyword: Nortion sub page  #// 左ペインの子要素として表示されるページ
            新規作成:
                追加する場所の上のブロックに マウス カーソル を合わせる >> ＋（左）>> page（と入力）>> ページ >>（タイトルを入力）>> Enter
            移動:
                操作: 左ペインでドラッグ＆ドロップ
                注意: 親または子のページに移動すると、リンク（リンク元のブロック）も移動先の親ページに移動します
        データベース内ページ: #keyword: Nortion database page  #// 表の1つのセルにページを埋め込みます
    ブロック: #// 文章（段落）、見出し、図、表、動画
        新規作成: #keyword: Nortion create block
            方法1: 追加する場所の上のブロックに マウス カーソル を合わせる >> ＋（左）>> / なしのタイプ名
            方法2: Enter キー（新しい段落ができる）>> / とタイプ名
                #ref: https://www.notion.so/ja-jp/help/create-your-first-page#スラッシュコマンドを試してみる
        ブロック タイプ の変更: ブロックに マウス カーソル を合わせる >> ハンドル ボタン（ブロックの左上）>> ブロックタイプの変換 >>（種類）
            #ref: https://www.notion.so/ja-jp/help/what-is-a-block#ブロックは変更できる
        基本的なブロック:
            テキスト:
            見出し:
            箇条書きリスト: #// ・
            ToDo リスト:  #// チェックボックス
        サブ ブロック: #// ページ内でインデントしたブロック
            サブ ブロック を作ります:
                サブ ブロック の内容を1行下に書きます:
                    #search: Nortion create block
                サブ ブロック の位置に移動させます:
                    ブロックに マウス カーソル を合わせる >> ハンドル ボタン（ブロックの左上）をドラッグ開始 >>
                    親ブロックの下の中央付近へドロップ
            親ブロックの下隣に移動します:
                ブロックに マウス カーソル を合わせる >> ハンドル ボタン（ブロックの左上）をドラッグ開始 >>
                親ブロックの下隣のブロックの上端へドロップ
    コメント: #// コメントがある場所のテキストの背景が黄色く表示され、吹き出しも表示されます
        表示: 背景が黄色い部分、または吹き出しをタップ
        新規追加: コメントをつけるテキストの範囲を選択 >> コメント >>（コメントを入力）
        コメントの追加: 吹き出しをタップ >>（コメントを入力）
        コメントの編集, 削除: （コメントを表示）>> …（メアドの右）
    リンク:
        ジャンプ:
            ジャンプできる場所に マウス カーソル を合わせると マウス カーソル が指の形になります。
            その状態でタップするとジャンプします。
            左ペインの中で親ページが閉じていたらジャンプ先の位置は表示されません。
            現在の場所（ジャンプ先の位置）は本文の左上に表示されます。
        作成:
            実体を持たないリンク:
                メンション: #keyword: Nortion mention  #// ページへのリンク
                    追加:
                        リンクを入れたい場所にあるテキストの文字をクリック >> [ キーを2回押す >>（ページを選ぶ）
                        #// サブ ページ へのリンクも作れます
                        #ref: https://www.youtube.com/watch?v=Tx9-99ruedo&t=444s
                ハイパーリンク:  #// URL を指定するリンク
                    追加:
                        URL をクリップボードへコピーします >> リンクにする部分のテキストを選択します >>
                        Ctrl + V
                        #// URL をそのまま貼り付けたときもハイパーリンクになります
                        #// ページも URL を持っているのでページへのリンクにも使えますがメンションと見た目が変わるため非推奨
                        #ref: https://www.youtube.com/watch?v=Tx9-99ruedo&t=555s
                ページリンク:
                    注意:
                        - メンションを推奨します #search: Nortion mention
                        - サブ ページ へリンクすることはできません #search: Nortion sub page
                        - Link to page でデータベースへのリンクを作るのは禁止（コピーすると複雑になるため）
                            #ref: https://www.youtube.com/watch?v=Tx9-99ruedo&t=220s
                    追加します:
                        追加する場所の上のブロックに マウス カーソル を合わせる >> ＋（左）>> pagelink（と入力）>> ページリンク
                            #ref: https://www.youtube.com/watch?v=Tx9-99ruedo&t=43s
            実体を子に持つリンク:
                サブ ページ: #search: Nortion sub page
                データベース: #search: Nortion database
                リンクドビュー: #search: Nortion linked view  #// データベースの実体を持たない表（実体）
    データベース: #keyword: Nortion database
        データベース:  #// データベースの実体を持つブロック
            新規作成:
                追加する場所の上のブロックに マウス カーソル を合わせる >> ＋（左）>> data（と入力）>> データベース | フルページ
        リンクドビュー: #keyword: Nortion linked view  #// データベースの実体を持たない表
            新規作成:
                追加する場所の上のブロックに マウス カーソル を合わせる >> ＋（左）>> linked（と入力）>> リンクドビュー
                    #ref: https://www.youtube.com/watch?v=Tx9-99ruedo&t=295s
        ビュー:
            ビューの種類を切り替えます:
                （現在のビュー名）（ビューの左上）>> ビューを編集 >> レイアウト >>（ビューの種類）
            テーブル ビュー:
                値を編集します:  #// 値はデータベース内ページのタイトルになります
                    1つのセルをタップ
                データベース内ページとして編集します:
                    1つのセルの上に マウス カーソル を移動 >> 開く
            リスト ビュー:
                クリックすると必ずデータベース内ページを編集します
        共通:  #// データベース（実体）とリンクドビューに共通すること
            インライン表示に変える:
                データベースへのリンクに マウス カーソル を合わせる >> ハンドル（左）>> インラインに変換
            リンクに変える:
                テーブルビュー（に マウス カーソル を合わせる）>> ハンドル（左）>> フルページに変換
