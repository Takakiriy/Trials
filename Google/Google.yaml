Google カレンダー: #keyword:
    一般公開:  #// 自分のカレンダーを一般公開します
        一般公開の URL をコピーして配布します
        #ref: https://hep.eiz.jp/share-google-calendar-no-account/
        #ref: https://support.google.com/calendar/answer/37082
    他の人のカレンダー: #keyword: Google カレンダー 他の人  #// 他の人のカレンダーを追加します
        #ref: https://support.google.com/calendar/answer/37100?hl=ja&co=GENIE.Platform%3DiOS
        追加:  #// 他の人のカレンダーを追加します
            iPhone:
                （初めて開く場合）他の人のカレンダーを追加します:
                    iPhone の Safari を開く >>
                    https://calendar.google.com/calendar （とアドレス バー に入力）>> 開く ボタン >>
                    （アカウントの選択、が表示された場合）アカウントの選択 >> パスワード >>
                    デスクトップ（下）>>
                    （入手したカレンダーのURLを アドレス バー に入力。https://calendar.google.com/calendar/u/0?cid=…）>> 開く ボタン >>
                    あぁ（アドレス バー の左）>> デスクトップ用Webサイトを表示 >>（ポップアップされた）追加 ボタン
                うまくいかないとき:
                    #search: Safari から Google アカウントをログアウトします
                    #search: Google カレンダー アプリ から Google アカウントをログアウトします
            mac:
                自分のカレンダーを表示 >> 受け取った URL をブラウザーのアドレスバーに貼り付けて開く >>
                追加 ボタン
        表示:
            追加済の他の人のカレンダーを表示します:
                iPhone の Googleカレンダー アプリ を開く >> 
                （もし、Google アカウントを選択、が表示された場合）アカウントを選択 >>
                三（左上）>> 他の人の名前またはメールアドレスにチェック（左中央）>> カレンダーにオレンジ色などで表示されます
            他の人のカレンダーだけ表示する場合:
                iPhone の Googleカレンダー アプリ を開く >> 
                三（左上）>>（自分の）予定、ToDoリスト、リマインダー、誕生日、祝日（などをオフ）>> 他の人のメールアドレスをオン（左中央）>>
                スケジュール（左上）>> カレンダーに表示されます
        削除:
            iPhone:
                他の人のカレンダーを表示しないようにします:
                    iPhone の Googleカレンダー アプリ を開く >> 
                    三（左上）>> 他の人の名前またはメールアドレスのチェックを外す（左中央）
                さらに他の人のカレンダーの チェック ボックス も非表示にする場合:
                    iPhone の Safari を開く >>
                    https://calendar.google.com/calendar （とアドレス バー に入力）>> 開く ボタン >>
                    （アカウントの選択、が表示された場合）アカウントの選択 >> パスワード >>
                    デスクトップ（下）>> 歯車 ボタン（右上）>> 設定 >>
                    他のカレンダーの設定（左、の下の他の人の名前またはメールアドレス）>>
                    カレンダーの削除（左）>> 登録削除（下）
    参考:
        公式:
            Google カレンダー スタートガイド:
                #ref: https://support.google.com/calendar/answer/2465776
Google アカウント:
    Safari から Google アカウントをログアウトします:
        iPhone の Safari を開く >>
        https://calendar.google.com/calendar （とアドレス バー に入力）>> 開く ボタン >>
        アカウントの管理（左下）>> ログアウト（中央）
    Google カレンダー アプリ から Google アカウントをログアウトします:
        Google カレンダー アプリ を開く >> アカウント ボタン（右上）>>
        このデバイスのアカウントの管理 >>（すべてのアカウントを）オフ
