{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'hello/css/style.css' %}"/>
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{message|safe}}</p>
    <table>
    	<tr>
    		<th>ID</th>
    		<th>name</th>
    		<th>gender</th>
    		<th>mail</th>
    		<th>age</th>
    		<th>birthday</th>
    	</tr>
	{% for item in data %}
    	<tr>
    		<td>{{item.id}}</td>
    		<td>{{item.name}}</td>
    		<td>{% if item.gender == False %}male{% endif %}
    			{% if item.gender == True  %}female{% endif %}</td>
    		<td>{{item.mail}}</td>
    		<td>{{item.age}}</td>
    		<td>{{item.birthday}}</td>
    	</tr>
	{% endfor %}
    </table>
</body>
<html>
